<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>퀴즈 등록</title>
</head>
<body>
<h1>OX Quiz Application</h1>
<h3>등록 폼</h3>

<form th:action="@{/quiz/insert}" method="post" th:object="${dto}">
    <div>
        <label for="newQuestion">퀴즈 내용 :</label>
        <br>
        <textarea name="newQuestion" rows="4" cols="40" th:field="${dto.question}"></textarea>
        <br>
        <span th:errors="${dto.question}" style="font-size:10; color:red"></span>
    </div>
    <div>
        <label for="answer">퀴즈 정답 :</label>
        <br>
        <label><input type="radio" name="answer" value="yes" required>O</label>
        <label><input type="radio" name="answer" value="no">X</label>
    </div>

    <div>
        <label for="writer">작성자 :</label>
        <br>
        <input type="text" name="writer" th:field="${dto.writer}">
        <br>
        <span th:errors="${dto.writer}" style="font-size:10; color:red"></span>
    </div>

    <button type="submit">송신</button>
</form>
<a th:href="@{/}">CRUD 화면으로 돌아가기</a>
</body>
</html>
